<!DOCTYPE html>
<html>

<head>
  <title>Whatsapp API</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    body { height: 100%; background: linear-gradient(#00bea5 40%, #dde9e7 33.33%, #dde9e7 66.66%, #dde9e7 66.66%); font-family: arial; background-repeat: no-repeat no-repeat; /* font-family: 'Montserrat', sans-serif; */ } .bg-white { background-color: white; } .container { max-width: 900px; } .title { word-spacing: 1px; line-height: 1.5; font-weight: bold; } ol { font-size: 1.1rem; line-height: 200%; font-weight: 600; } .hide { display: none; }
  </style>
</head>

<body style="background-color:#dde9e7;">
  <div class="container">
    <div class="row bg-white mt-5 p-4">
      <div class="col-md-7">
        <h4 class="title pt-4 pb-4">Untuk menggunakan WhatsApp di device anda :</h4>
        <ol>
          <li>Buka WhatsApp di handphone anda</li>
          <li>Tap menu atau setting lalu pilih WhatsApp web</li>
          <li>Arahkan kamera ke QR-Code</li>
        </ol>
        <i style="font-size: 90%;">*Hanya <b>WhatsApp Beta(Multi Device)</b> yang bisa terkoneksi dengan applikasi ini.</i>
        <a style="display:none" href="#" class="runLogout">Logout</a>
      </div>
      <div class="col-md-5 pt-4 pb-4">
        <button class="add-client-btn" style="display:none">Scan QR</button>
        <div class="client-container">
          <div class="client">
            <h3 class="title"></h3>
            <p class="description"></p>
            <img src="" alt="QR Code" id="qrcode">
            <ul class="logs"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
      integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
      crossorigin="anonymous"></script>
    <script>
     $(document).ready(function () {
        var socket = io();
        socket.on('qr', function (data) {
            $(`#qrcode`).attr('src', data.src);
            console.log(data);
        });
     })
    </script>
</body>

</html>
